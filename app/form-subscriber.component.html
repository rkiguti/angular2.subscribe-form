<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" ngModel #name="ngModel" required minlength="3">
        <div *ngIf="name.touched && name.errors">
            <div *ngIf="name.errors.required" class="alert alert-danger">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength" class="alert alert-danger">
                Name should be minimum 3 characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" ngModel #email="ngModel" required>
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            Email is required.
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select name="frequency" id="frequency" class="form-control" ngModel #frequency="ngModel">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>            
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
